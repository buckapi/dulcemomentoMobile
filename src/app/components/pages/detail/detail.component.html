<div class="main-container container">
    <div class="row">
        <div class="col-12 px-0 position-relative">
            <!-- <swiper [config]="config">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"  *ngFor='let image of _butler.preview.images; let i = index' style="width:100% !important;">
                        <div class="card shadow-sm mb-3">
                            <div class="card-body">
                                <img src="{{image}}" alt="" class=" rounded-15">
                            </div>
                        </div>
                    </div>                                          
                </div>                    
                <div class="swiper-pagination"></div>
            </swiper> -->
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery" ></ngx-gallery>
        </div>
    </div>

    <h4 class="mb-2">{{_butler.preview.name}}</h4>
    <div class="row mb-3">
        <div class="col align-self-center">
            <h5>$ {{_butler.preview.price | number :'1.0'}}</h5>
        </div>
        <div class="col-auto">
            <div class="counter-number">
                <button  class="btn btn-sm avatar avatar-30 p-0 rounded-circle" (click)="minus()">
                    <i class="bi bi-dash size-22"></i>
                </button>
                <span>{{quantity}}</span>
                <button  class="btn btn-sm avatar avatar-30 p-0 rounded-circle" (click)="plus()">
                    <i  style="cursor:pointer;"  class="bi bi-plus size-22"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col" [hidden]="_butler.viewSelected=='cars'">
            <a (click)="addToCar()" class="btn btn-default btn-lg shadow-sm w-100 btn-rounded">Agregar al carro</a>
        </div>
        <div class="col">
            <a  class="btn btn-success btn-lg shadow-sm w-100 text-black btn-rounded">Comprar ahora</a>
        </div>
    </div>
    <h5 class="mb-3">Descripcion</h5>
    <p class="text-secondary">{{_butler.preview.description}}.</p>

    <h5 class="mb-3">Marca</h5>
    <p class="text-secondary">{{_butler.preview.brand}}.</p>
    
    <h5 class="mb-3" [hidden]="_butler.viewSelected=='cars'">Modelo</h5>
    <p class="text-secondary" [hidden]="_butler.viewSelected=='cars'">{{_butler.preview.model}}.</p>

    <div *ngIf="_butler.preview.transmision!==undefined">
        <h5 class="mb-3" [hidden]="_butler.viewSelected=='parts'">Transmision</h5>
        <p class="text-secondary" [hidden]="_butler.viewSelected=='parts'">{{_butler.preview.transmision.name}}.</p>
    </div>

    <br />
    
</div>
